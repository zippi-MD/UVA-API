<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link type="text/css" rel="stylesheet" href="../css/loader.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/default.date.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>UVA - Evento Simple</title>
</head>

<body class="background-white">


<div id="loader">
    <div id="center">
        <div class="skype-loader">
            <div class="dot">
                <div class="first"></div>
            </div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p id="loader-text">
            Logging in...
        </p>
    </div>
</div>

<div class="row justify-content-lg-center fixed-top" id="alert">
    <div class="col-lg-9 col-md-12 col-sm-12">
        <div class="uk-alert-danger uk-animation-slide-top" uk-alert>
            <div class="row">
                <div class="col-10">
                    <p id="alert-text"></p>
                </div>
                <div class="col-2 text-right">
                    <span class="uk-icon" uk-icon="icon: close" id="alert-close"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-dark dark-blue-gradient">
    <a class="navbar-brand" href="#">Evento Simple</a>
    <a class="btn btn-outline-light my-2 my-sm-0" href="select-event.html"><span uk-icon="home"></span></a>
</nav>


<div class=" row justify-content-center justify-content-lg-start">
    <div class="col-11 col-md-8 offset-lg-1">
        <select class="uk-select uk-margin-top" id="ubicacion"></select>
    </div>
    <div class="col-11 col-md-8 offset-lg-1">
        <select class="uk-select uk-margin-top" id="lugar"></select>
    </div>
    <div class="col-11 col-md-8 col-lg-8 offset-lg-1">
        <input class="uk-input uk-margin-top" type="text" placeholder="Título" id="titulo">
    </div>
    <div class="col-11 col-md-8 offset-lg-1">
        <input class="uk-input uk-margin-top" placeholder="Frase (Aparecerá debajo del título)" id="frase">
    </div>
    <div class="col-11 col-md-8 offset-lg-1">
        <textarea class="uk-textarea uk-margin-top" rows="5" placeholder="Descripción" id="info"></textarea>
    </div>
    <div class="col-11 col-md-8 offset-lg-1">
        <input class="uk-input uk-margin-top" type="text" placeholder="Link (Opcional)" id="link">
    </div>

    <div class="col-11 col-md-4 offset-md-1 offset-lg-1">
        <div class="uk-inline uk-margin-top">
            <span class="uk-form-icon" uk-icon="icon: calendar"></span>
            <input class="uk-input" type="text" placeholder="Fecha subida" id="fecha-subida">
        </div>
    </div>

    <div class="col-11 col-md-4">
        <div class="uk-inline uk-margin-top">
            <span class="uk-form-icon" uk-icon="icon: calendar"></span>
            <input class="uk-input" type="text" placeholder="Fecha bajada" id="fecha-bajada">
        </div>
    </div>

    <div class="col-11 col-md-4 offset-lg-1" id="miniatura-drop-area">
        <div class="fileinput-button uk-margin-top">
            <div class="drop-area" id="miniatura">
                <div class="content">
                    <span class="uk-icon" uk-icon="icon: cloud-upload"></span>
                    Arrastra la imagen o haz click <u>aquí</u> para seleccionar una.
                </div>
            </div>
        </div>
    </div>


    <div class="col-11 col-lg-8 offset-lg-1" id="previews">
        <div id="template" class="uk-margin-top">
            <table class="table">
                <thead class="dark-blue-gradient text-light">
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tamaño</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="bg-white">
                <tr>
                    <td><img data-dz-thumbnail></td>
                    <td><p data-dz-name></p></td>
                    <td><p data-dz-size></p></td>
                    <td><button data-dz-remove class="bg-white">
                        <span class="uk-icon" uk-icon="icon: close"></span>
                    </button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="offset-8 align-self-end">
        <button class="uk-button uk-button-primary uk-margin-top" id="submit">Enviar</button>
    </div>






</div>
