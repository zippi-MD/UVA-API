<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/loader.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>UVA - Evento Simple</title>
</head>

<body>

<div id="loader">
    <div id="center">
        <div class="skype-loader">
            <div class="dot">
                <div class="first"></div>
            </div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p id="loader-text">
            Logging in...
        </p>
    </div>
</div>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo uva-margin">UVA - Evento Simple</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">v1.0.0</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="row uva-margin-center">

    <select class="browser-default col s12 m12" id="ubicacion">

    </select>

    <div class="input-field col s12 m7">
        <i class="material-icons prefix">title</i>
        <input id="titulo" type="text" class="validate">
        <label for="titulo">Título</label>
    </div>

    <div class="input-field col s12 m7">
        <i class="material-icons prefix">subtitles</i>
        <input id="frase" type="text" class="validate">
        <label for="titulo">Frase (Aparacera debajo del título)</label>
    </div>

    <div class="input-field col s12 m7 uva-margin-top">
        <i class="material-icons prefix">info</i>
        <textarea id="info" class="materialize-textarea validate"></textarea>
        <label for="info">Descipción o información sobre el evento.</label>
    </div>

    <div class="input-field col s12 m7">
        <i class="material-icons prefix">link</i>
        <input id="link" type="text" class="validate">
        <label for="titulo">Enlace para obtener más información (opcional)</label>
    </div>

    <div class="col s12 m6 uva-margin-top">
        <i class="material-icons prefix">date_range</i>
        <input type="text" class="datepicker" id="fecha-subida" placeholder="Seleccione la fecha de subida">
    </div>

    <div class="col s12 m6 uva-margin-top">
        <i class="material-icons prefix">date_range</i>
        <input type="text" class="datepicker" id="fecha-bajada" placeholder="Seleccione la fecha de bajada">
    </div>


    <div class="col s12 m12 uva-margin-top">
        <div class="file-field input-field">
            <div class="btn">
                <span>Seleccionar Miniatura</span>
                <input type="file" id="img-miniatura" accept="image/*" data-max-size="5000">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate"  type="text" placeholder="Arrastre o seleccione la imagen que desea para la miniatura
del evento">
            </div>
        </div>
    </div>

    <div class="col s12 m12 uva-margin-top">
        <div class="file-field input-field">
            <div class="btn">
                <span>Seleccionar Imagen Principal</span>
                <input type="file" id="img-principal" accept="image/*" data-max-size="5000">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Arrastre o seleccione la imagen principal que desea para la
del evento">
            </div>
        </div>
    </div>

    <div class="col s12 m10"></div>
    <div class="col s12 m2">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Enviar
            <i class="material-icons right">send</i>
        </button>
    </div>


</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/simple-event.js"></script>
</body>
</html>
