<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/loader.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/typed-developer.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>UVA</title>
</head>

<body>

<div class="developer-info typed-light">
    <span id="developer"></span><span class="typed-cursor-z">|</span>
</div>

<div id="loader">
    <div id="center">
        <div class="skype-loader">
            <div class="dot">
                <div class="first"></div>
            </div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p id="loader-text">
            Logging in...
        </p>
    </div>
</div>

<div>
    <div class="input-field col s12">
        <input id="usuario" type="text" class="validate">
        <label for="usuario">Usuario</label>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="contrasena" type="password" class="validate">
            <label for="contrasena">Contrase√±a</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Entrar
        <i class="material-icons right">send</i>
    </button>
</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/typed.min.js"></script>
<script type="text/javascript" src="js/typed-developer.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
